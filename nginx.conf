# Nginx 反向代理配置示例
# 用于生产环境的 Firecrawl 部署

upstream firecrawl_backend {
    server localhost:3002;
    keepalive 64;
}

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名

    # 重定向到 HTTPS (推荐)
    # return 301 https://$server_name$request_uri;

    # 客户端请求体大小限制
    client_max_body_size 10M;

    # 超时配置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location / {
        proxy_pass http://firecrawl_backend;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (如果需要)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 禁用缓冲以支持实时响应
        proxy_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://firecrawl_backend/health;
        access_log off;
    }

    # 访问日志
    access_log /var/log/nginx/firecrawl_access.log;
    error_log /var/log/nginx/firecrawl_error.log;
}

